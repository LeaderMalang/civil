            <h1>Add New Project</h1>

    <section class="content">

          <div class="col-md-12">
            <div class="card">


<!-- Form Start  -->  

<form method="POST" action="/insert_project/" enctype="multipart/form-data">
    {% csrf_token %}

<div class="card-body">
<div class="tab-content">
<div class="active tab-pane" id="activity">
<div class="row">
<div class="col-md-12">
<div class="card-header"></div>
<div class="card-body pad">
<div class="mb-3">
<div class="row">
<div class="col-md-9">

<div class="row">
    <div class="col-md-4">
<div class="form-group">
<label>Project Name </label>
<input class="form-control" name="UserId" value="{{ request.session.userid }}" type="hidden" required />
<input class="form-control" name="ProjectName" Placeholder="Enter Project Name Here" required />
</div>
</div>
    <div class="col-md-4">
<div class="form-group">
<label>Budget </label>
<input class="form-control" name="Budget" Placeholder="Enter Budget Here" required>
</div>
</div>
    <div class="col-md-4">
<div class="form-group">
<label>Checked By </label>
<input class="form-control" name="CheckedBy" Placeholder="Checked By Name Here" required>
</div>
</div> 
</div>
<div class="row">
    <div class="col-md-4">
<div class="form-group">
<label>Start Date </label>
<input class="form-control" name="StartDate" type="date" required>
</div>
</div>
    <div class="col-md-4">
<div class="form-group">
<label>End Date </label>
<input class="form-control" name="EndDate" type="date" required>
</div>
</div>
    <div class="col-md-4">
<div class="form-group">
<label>Approved By </label>
<input class="form-control" name="ApprovedBy" Placeholder="Approved By Name Here" required>
</div>
</div> 
</div>

</div>
<div class="col-md-3">
<div class="form-group">
<label>Project Location </label>
<textarea class="form-control" name="ProjectLocation" style="height: 125px;" required></textarea>
</div>
</div>
<div class="col-md-2">
<div class="form-group">
    <label>Submit</label>
    </br>
<button type="submit" class="btn btn-primary text-uppercase shadow-sm">Submit</button>
</div>
</div>
